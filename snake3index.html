<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Snake Game</title>
        <meta charset="utf-8">
    </head>
    <style>
        @font-face { font-family: Delicious; src: url('Famirids.ttf'); } 
        html{
            font-family: Delicious;
            margin: 0;
            padding: 0;
            align-content: center;
            align-items: center;
            align-self: center;
            background-color: black;
        }
        body{
            align-content: center;
            align-items: center;
            align-self: center;
        }
        canvas {
            padding-left: 0;
            padding-right: 0;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }
        #game-header{
            background-color: black;
            display:flex;
            justify-content:center;
            align-items:center;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: flex;
            font-size: 40px;
            margin: 4px 2px;
            cursor: pointer;
        }
        #game-menu{
            color: #0CCAE8;
            background-color: black;
            display:flex;
            justify-content:center;
            align-items:center;
        }
        .button {
            background-color: black;
            border: solid;
            border-color: #0CE88B;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-family: Delicious;
            font-size: 20px;
            margin: 4px 2px;
            cursor: pointer;
        }
        #game-instruction{
            background-color: black;
            color: #0D9FFF;
            display:flex;
            justify-content:center;
            align-items:center;
            text-decoration: none;
            padding: 20px;
        }
    </style>
    <body>
        <div id="game-header">
            SNAKE 2D
        </div>
        <div id="game-menu">
            <form>
                <input class="button" type="button" value="Easy" onclick="window.location.href='snake3.html'" />
            </form> 
            <form>
                <input class="button" type="button" value="Hard" onclick="window.location.href='snake3hard.html'" />
            </form> 
        </div>
        <a href="instruction.html" id="game-instruction">
            instruction
        </a>
    </body>
</html>
